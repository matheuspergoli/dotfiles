set -g default-shell /bin/zsh
set-option -sa terminal-overrides  ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -sg escape-time 10

set -g mouse on

# Remove gaps/borders
set -g pane-border-status off
set -g pane-border-lines single
set -g pane-active-border-style fg=#7aa2f7
set -g pane-border-style fg=#3b4261

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Sesh connect bind
bind-key "k" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt 'âš¡  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(âš™ï¸  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(âš¡  )+reload(sesh list)'
)\""

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Lazygit popup
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# Binds for resize-pane
bind-key -r -T prefix M-Up resize-pane -U 10
bind-key -r -T prefix M-Down resize-pane -D 10
bind-key -r -T prefix M-Left resize-pane -L 10
bind-key -r -T prefix M-Right resize-pane -R 10
bind-key -r -T prefix C-Up resize-pane -U 10
bind-key -r -T prefix C-Down resize-pane -D 10
bind-key -r -T prefix C-Left resize-pane -L 10
bind-key -r -T prefix C-Right resize-pane -R 10

# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set -g @tokyo-night-tmux_window_id_style dsquare
# set -g @tokyo-night-tmux_pane_id_style fsquare

set -g @tokyo-night-tmux_zoom_id_style dsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_window_id_style fsquare

set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_git 0

# Plugins
set -g @plugin 'tmux-yank'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.config/tmux/plugins/tpm/tpm'
